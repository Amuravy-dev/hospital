<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${room.id == null ? 'Nuevo Consultorio' : 'Editar Consultorio'} + ' - Hospital'"></title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${room.id == null ? 'Nuevo Consultorio' : 'Editar Consultorio'}"></h2>
            <a href="/rooms" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${room.id == null ? '/rooms' : '/rooms/' + room.id}" 
                      th:object="${room}" method="post">
                    
                    <div class="mb-3">
                        <label for="roomNumber" class="form-label">NÃºmero de Consultorio *</label>
                        <input type="number" class="form-control" id="roomNumber" th:field="*{roomNumber}" min="1" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="floor" class="form-label">Piso *</label>
                        <input type="number" class="form-control" id="floor" th:field="*{floor}" min="1" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}"></div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
